<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ & Python Enthusiast</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Hiệu ứng Metallic Mix: Tổng hợp các màu bạc, vàng đồng, xanh thép và tím chrome */
            background: linear-gradient(135deg, 
                #757f9a, #d7dde8, #434343, #000000, 
                #b8c6db, #f5f7fa, #8e9eab, #eef2f3,
                #c0c0c0, #ffd700, #4b6cb7, #182848);
            background-size: 400% 400%;
            animation: metallicGradient 8s ease infinite;
            overflow: hidden;
            color: white;
        }

        /* Animation làm cho màu nền di chuyển liên tục */
        @keyframes metallicGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2); /* Làm mờ nền phía sau chữ để dễ đọc hơn */
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px); /* Hiệu ứng kính mờ hiện đại */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .discord {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 2px;
            color: #e0e0e0;
        }

        /* Hiệu ứng bóng bẩy cho chữ */
        .highlight {
            background: linear-gradient(to right, #fff 20%, #888 50%, #fff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="highlight">Nigga really visit my website</h1>
        <div class="discord">translation:thg da đen này thật sự vô trang web của tao</div>
    </div>

</body>
</html>
