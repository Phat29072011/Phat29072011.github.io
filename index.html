<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saefyu - Profile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            font-family: 'Consolas', monospace;
            overflow: hidden;
            color: white;
            cursor: default;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            z-index: 10;
            padding-bottom: 50px; /* Tạo khoảng trống ở dưới */
        }

        /* --- BUTTON TOGGLE MOTION --- */
        .motion-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 11px;
            color: #333;
            border: 1px solid #222;
            padding: 8px 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            z-index: 100;
            user-select: none;
            border-radius: 4px;
        }
        .motion-toggle:hover {
            border-color: #555;
            color: #777;
        }
        .motion-active {
            color: #0f0 !important;
            border-color: #0f0 !important;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
            text-shadow: 0 0 5px #0f0;
        }

        /* --- TITLE --- */
        .title-donation {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: 900;
            margin-bottom: 10px;
            color: #444;
            text-shadow: 0 0 10px rgba(255,255,255,0.05);
            /* Hiệu ứng swipe đỏ */
            background: linear-gradient(to right, #444 50%, #ff0000 50%);
            background-size: 200% 100%;
            background-position: 0% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position 0.5s ease;
        }
        .title-donation:hover {
            background-position: 100% 100%;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        /* --- SECRET BUTTONS --- */
        .secret-btn {
            padding: 15px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(145deg, #161616, #080808);
            color: #555;
            border-radius: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            min-width: 250px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .secret-btn:hover {
            color: #ddd;
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
        }

        .content {
            display: none;
            margin-top: 10px;
            font-size: 0.85rem;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-left: 3px solid;
            animation: fadeIn 0.5s ease;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- SOCIAL SECTION (New) --- */
        .social-column {
            display: flex;
            flex-direction: column; /* Xếp dọc */
            gap: 15px;
            margin-top: 30px; /* Cách xa phần nút một chút */
            align-items: center;
            width: 100%;
        }

        .social-item {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #333;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            cursor: pointer;
            padding: 5px 10px;
            position: relative;
        }

        /* Hiệu ứng hover cho social */
        .social-item:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff; /* Glow trắng sáng */
            letter-spacing: 6px; /* Giãn chữ ra khi hover */
        }

        /* Màu riêng cho Discord reveal */
        .discord-reveal {
            color: #ff3333 !important;
            text-shadow: 0 0 15px #ff3333 !important;
        }

        /* Active Colors */
        .active-1 { color: #f2a900 !important; border-color: #f2a900 !important; box-shadow: 0 0 20px rgba(242, 169, 0, 0.15) !important; }
        .active-2 { color: #627eea !important; border-color: #627eea !important; box-shadow: 0 0 20px rgba(98, 126, 234, 0.15) !important; }
        .active-3 { color: #50af95 !important; border-color: #50af95 !important; box-shadow: 0 0 20px rgba(80, 175, 149, 0.15) !important; }

        /* --- TRAIL EFFECT (Updated) --- */
        .trail-particle {
            position: absolute;
            width: 14px; /* Lớn hơn */
            height: 14px;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen; /* Giúp màu rực hơn khi chồng lên nhau */
            animation: particleAnim 1.2s forwards;
            z-index: 1;
            /* Tạo độ mờ tỏa ra xung quanh */
            filter: blur(2px); 
        }

        @keyframes particleAnim {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="motionBtn" class="motion-toggle" onclick="toggleMotion()">Motion: OFF</div>

    <div class="container">
        
        <div class="title-donation">Donation</div>

        <div class="item">
